

  <mat-grid-list  cols="1" rowHeight="300px">

    <mat-grid-tile>
        <mat-card style="width: 70%; border-color: blue;" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Informacion Basica </mat-card-title>
              </mat-card-header>
            <mat-card-content >
                 
                <mat-form-field  appearance="fill">
                    <mat-label>Primer nombre </mat-label>
                    <input matInput  disabled="true" type="text" pattern="\d*" [value]="primerNombre">
                  </mat-form-field>

                  <mat-form-field  appearance="fill">
                    <mat-label>Primer Apellido</mat-label>
                    <input matInput  disabled="true" type="text" pattern="\d*" [value]="primerApellido">
                  </mat-form-field>
            </mat-card-content>
          </mat-card>
      </mat-grid-tile>
  
</mat-grid-list>
